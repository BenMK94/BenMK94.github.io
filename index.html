<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Montserrat:500, 700">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Fraunces:700">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>


<body>
  <div class="grid-container">

    <div class="column-a">
      <img class="splash-pic" alt="Gabrielle Chanel, Paris" src="https://i.imgur.com/JeUAh1N.png"></img>
      <img class="splash-pic-mobile" alt="Beautiful Cologne" src="https://i.imgur.com/DhQsGuO.png"></img>
    </div>

    <div class="column-b">
      <h3 class="text top-text">PERFUME</h3>
      <h1 class="text title">Gabrielle Essence Eau De Parfum</h1>
      <p class="text paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="cash-container"><h1 class="text cash-left">$149.99</h1>
        <p class="cash-right"><strike>$169.99</strike></p></div>
        <div class="button-container"><button class="button"><img class="icon" src="icon-cart.svg"></img>Add to Cart</button></div>
      </div>
    </div>

  </body>
  </html>
